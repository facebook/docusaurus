name: Swizzle Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - packages/**

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Swizzle
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        action: ['eject', 'wrap']
        variant: ['js', 'ts']
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3
      - name: Set up Node
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # v3
        with:
          node-version: '16'
          cache: yarn
      - name: Installation
        run: yarn

      # Swizzle all the theme components
      - name: Swizzle (${{matrix.action}} - ${{matrix.variant}})
        run: yarn workspace website test:swizzle:${{matrix.action}}:${{matrix.variant}}
      # Build swizzled site
      - name: Build website
        run: yarn build:website:fast
      # Ensure swizzled site still typechecks
      - name: TypeCheck website
        run: yarn workspace website typecheck
