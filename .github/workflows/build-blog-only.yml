name: Build Blog-only

on:
  pull_request:
    branches:
      - main
    paths:
      - packages/docusaurus/**

jobs:
  build:
    name: Build Blog-only
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - name: Installation
        run: yarn
      - name: Build blog-only
        run: yarn workspace website build:blogOnly
