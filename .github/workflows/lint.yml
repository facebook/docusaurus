name: Lint

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # v3
      - name: Set up Node
        uses: actions/setup-node@9ced9a43a244f3ac94f13bfd896db8c8f30da67a # v3
        with:
          node-version: '16'
          cache: yarn
      - name: Installation
        run: yarn
        # run: yarn install --immutable # Fails if yarn.lock is modified  (unfortunately only works for Yarn 2, and --frozen-lockfile is not the same!)
      - name: Check immutable yarn.lock
        run: git diff --exit-code
      - name: Lint
        run: |
          echo "::add-matcher::.github/workflows/cspell-problem-matcher.json"
          yarn lint:ci
      - name: Prettier Code
        run: yarn format:diff
